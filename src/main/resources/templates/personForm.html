<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Add/Edit Person</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>

    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}"/></head>
<body>

<nav>
    <ul>
        <li><a href="index.html" th:href="@{/}">Home</a></li>
        <li><a href="personForm.html" th:href="@{/personForm}">Add Person</a></li>
    </ul>
</nav>

<!-- todo: make this shown add or edit as appropriate -->
<h1>Add/Edit Person</h1>

<p>Use the form below to <span>add/edit</span> a person.</p>

<form action="index.html" th:action="@{/savePerson}" method="post" th:object="${person}">
    <label>
        <span>Title:</span>
        <input type="text" name="title" value="" th:value="*{title}"/>
    </label>

    <label>
        <span>First Name:</span>
        <input type="text" name="firstName" value="" th:value="*{firstName}" required="required"/>
    </label>

    <label>
        <span>Middle Name:</span>
        <input type="text" name="middleName" value="" th:value="*{middleName}"/>
    </label>

    <label>
        <span>Last Name:</span>
        <input type="text" name="lastName" value="" th:value="*{lastName}" required="required"/>
    </label>

    <label>
        <span>Suffix:</span>
        <input type="text" name="suffix" value="" th:value="*{suffix}"/>
    </label>

    <input type="hidden" name="personId" value="" th:value="*{personId}"  />

    <button>Save Person</button>
</form>

</body>
</html>
